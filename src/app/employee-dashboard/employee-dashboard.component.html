<div class="dashboard-container">
  <nav class="sidebar">
    <div>
      <h2 class="sidebar-header">
        BBC Employee App
      </h2>
      <ul class="menu-items">
        <li><a [routerLink]="['add-cust']" routerLinkActive="active" (click)="isDashboard = false">
          <i class="fa fa-user-plus"></i> Add Customer</a></li>
        <li><a [routerLink]="['bulk-upload']" routerLinkActive="active" (click)="isDashboard = false">
          <i class="fa fa-upload"></i> Bulk Upload</a></li>
        <li><a [routerLink]="['view-Bills']" routerLinkActive="active" (click)="isDashboard = false">
          <i class="fa fa-file-invoice-dollar"></i> View Bills</a></li>
        <li><a [routerLink]="['view-transactions']" routerLinkActive="active" (click)="isDashboard = false">
          <i class="fa fa-money-bill-alt"></i> View Transactions</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <div class="top-navigation">
      <div class="button-container-left">
        <button class="small-button back-button" (click)="Dashboard()">
          <i class="fa fa-th-large"></i> Dashboard</button>
        <button class="small-button back-button" (click)="goBack()">
          <i class="fa fa-home"></i> Home</button>
      </div>
      <div class="button-container-right">
        <button class="logout-button" (click)="logout()">
          <i class="fa fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>

    <!-- Conditional Welcome Message -->
    <div *ngIf="isDashboard" class="dashboard-welcome">
      <h1>Welcome to BBC Employee Dashboard</h1>
      <p>Manage customers, view bills, and monitor transactions seamlessly.</p>
      <img src="assets/images/picadmin.jpg" style="width: 600px;" alt="">
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
